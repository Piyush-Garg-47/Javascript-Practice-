<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Easy-Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-box">
        <input type="Password" placeholder="Password" id="Password">
        <!-- <img src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png" id="eyeicon"> -->
    </div>

    <script>
        let eyeicon =document.getElementById("eyeicpon");
let Password =document.getElementById("Password");

eyeicon.onclick = function(){
    if(Password.type =="Password"){
        Password.type = "text" ;
        eyeicon.src="https://cdn-icons-png.flaticon.com/128/709/709612.png";

    }else{
        Password.type = "Password" ; 
        eyeicon.src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png";
    }
}



    </script>
</body>
</html>
